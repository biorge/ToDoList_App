<div class="task-form">
  <h2>Add New Task</h2>
  <form (ngSubmit)="addTask()">
    <!-- Поле для заголовка -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="task.title" name="title" required />
    </div>

    <!-- Поле для описания -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
    </div>

    <!-- Поле для выбора статуса -->
    <div class="form-group">
      <label>Status:</label>
      <div class="status-options">
        <label>
          <input type="radio" name="status" [(ngModel)]="task.status" value="не выполнена" /> Not Completed
        </label>
        <label>
          <input type="radio" name="status" [(ngModel)]="task.status" value="готово" /> Completed
        </label>
      </div>
    </div>

    <!-- Кнопка отправки формы -->
    <button type="submit" class="btn add-task">Add Task</button>
  </form>
</div>
